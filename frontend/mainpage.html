<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI RDBMS Project</title>
    <link rel="stylesheet" href="mainpage.css">
</head>

<style>
    h3{
        text-align: center;
        color:beige;
    }
    body {
       font-family: Arial, sans-serif;
        padding: 20px;
       background-color: black;
     }
    table {
      border-collapse: collapse;
      background-color: black;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
      color: beige;
    }
    th {
      background-color: honeydew;
      color: rgb(29, 28, 28)
    }
    /* Makes the table area scroll without affecting rest of layout */
    .scrollable-table {
      max-height: 400px;
      overflow: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #1a1a1a;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    /* Makes the table itself responsive inside the scrollable area */
    .scrollable-table table {
      width: 100%;
      border-collapse: collapse;
    }

    /* Ensure consistent sizing and spacing */
    .scrollable-table th, .scrollable-table td {
      min-width: 80px;
      max-width: 150px;
      word-wrap: break-word;
      border: 1px solid #444;
      padding: 6px;
      text-align: left;
      font-size: 14px;
    }

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal.hidden {
        display: none;
    }

    .modal-content {
        background: #2a2a2a;
        color: beige;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow-y: auto;
    }

    .modal-content h2 {
        margin-top: 0;
        color: #4CAF50;
    }

    .modal-content label {
        display: block;
        margin: 10px 0 5px 0;
        font-weight: bold;
    }

    .modal-content input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #555;
        background: #1a1a1a;
        color: beige;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .modal-content button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .modal-content button[type="submit"] {
        background: #4CAF50;
        color: white;
    }

    .modal-content button[type="button"] {
        background: #f44336;
        color: white;
    }

    .table-info {
        color: beige;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .export-btn {
        background: #4CAF50;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
    }

    .export-btn:hover {
        background: #45a049;
    }
</style>

<body>
    <header>
        <div class="app-title">GUI RDBMS Project</div>
        <div class="header-actions">
            <button class="header-btn">Help</button>
            <button class="header-btn">Settings</button>
            <div class="user-avatar">U</div>
        </div>
    </header>
        
    <main>
        <div class="title-container">
            <div>
                <h1 class="page-title">My SQL</h1>
                <p class="page-subtitle">Manage your databases with ease</p>
            </div>
            <div class="action-group">
                <button class="action-group-btn export-btn-main">
                    <span class="icon">‚Üì</span>
                    Export
                </button>
                <button class="action-group-btn import-btn-main">
                    <span class="icon">‚Üë</span>
                    Import
                </button>
                <button class="action-group-btn">
                    <span class="icon">üìÅ</span>
                    Databases
                </button>
            </div>
        </div>
                
        <div class="main-container">
            <div class="sidebar">
                <h2 class="sidebar-title">SQL Operations</h2>
                <div class="action-buttons">
                    <button class="action-btn btn-create">Create</button>
                    <button class="action-btn btn-insert">Insert</button>
                    <button class="action-btn btn-update">Update</button>
                    <button class="action-btn btn-select">Select</button>
                    <button class="action-btn btn-alter">Alter</button>
                    <button class="action-btn btn-delete">Delete</button>
                    <button class="action-btn btn-drop">Drop</button>
                </div>
            </div>
                        
            <div class="content-area">
                <h3>Your Database</h3>
                <div id="table-container" class="scrollable-table">Loading...</div>
            </div>
        </div>
    </main>

    <div id="sqlModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalTitle">SQL Operation</h2>
            <form id="sqlForm">
                <div id="modalFields"></div>
                <button type="submit">Submit</button>
                <button type="button" id="cancelModalBtn">Cancel</button>
            </form>
        </div>
    </div>
        
    <script src="mainpage.js"></script>
    <script src="api.js"></script>
</body>
</html>
